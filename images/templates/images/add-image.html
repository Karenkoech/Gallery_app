{% extends 'images/gallery.html' %}
{% load bootstrap4 %}

{% block title %}
<h1 align="center"> My Gallery</h1>
{% endblock %}


{% block content %}

    <div class="container m-5">

        <div class="row justify-content-center p-4">
            <div class="col-md-4">
                
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description:</label>
                            <input required name="description" type="text" placeholder=""
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category:</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a category...</option>
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category:</label>
                            <input name="category_new" type="text" placeholder=""
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image:</label> <br/>
                            <input required name="image" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-outline-info m-3">Upload</button>

                    </form>
                </div>
            </div>
            <div class="">
            <a href="{% url 'home' %}" class="btn btn-dark justify-content center">Go Back</a>
        </div>
        </div>
    </div>


{% endblock %}
