{%extends 'images/gallery.html'%} 
{% block content %}
    {% if image_category %}
        <h1 class="text-center text-primary text-capitalize">{{image_category}} photos</h1>
        <br/>
  
  <div class="row">
    {% for image in images%} <br/>
    <div class="col">
         <img class="img-thumbnail" src="{{image.image.url}}" alt=""style="max-height:500px;max-width:700px" > <br/>
         <p class="text-center text-primary" style="font-size:20px">{{image.image_description}}</p>
        {% endfor %}
    </div>
  </div>
    {% else %}
      <h1 class="text-center text-primary" style="font-size:25px">You haven't searched yet!</h1>
    {% endif %}
  
{% endblock %}
