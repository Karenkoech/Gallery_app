<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <a class="navbar-brand text-primary" href="{% url 'gallery'%}" style="font-size: 30px;">Mon-Art</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link text-primary" href="{% url 'home'%}" style="font-size: 20px;">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-primary" href="{% url 'search_location'%}" style="font-size: 20px;" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Location</a>
          <div class="dropdown-menu" aria-labelledby="dropdownId">
            <a class="dropdown-item" href="{% url 'search_category' %}">Kenya</a>
            <a class="dropdown-item" href="{% url 'search_category' %}">Other</a>
          </div>
        </li>
      </ul>
      <form class="d-flex" role="search" method="POST" action="{% url 'search_category' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" name="image_category" placeholder="Search by category" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

    </div>
  </nav>
        
</body>
</html>
